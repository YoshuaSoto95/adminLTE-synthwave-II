<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Synthwave Admin</title>
        
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- AdminLTE -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <!-- Google Fonts Rajdhani -->
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
        
        <!-- Custom Styles -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/config.css">
    </head>
    <body class="hold-transition sidebar-mini">
        <div class="wrapper">

            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-dark">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" data-widget="pushmenu" href="#">
                                <i class="fas fa-bars"></i>
                            </a>
                        </li>
                        <li class="nav-item d-none d-sm-inline-block">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item d-none d-sm-inline-block">
                            <a href="#" target="_blank" class="nav-link">Watch Landing Page</a>
                        </li>
                    </ul>
                    <!-- Nuevo menú de usuario a la derecha -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link" data-bs-toggle="dropdown" href="#">
                                <i class="fas fa-user-circle fa-lg"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a href="profile.html" class="dropdown-item text-white">
                                    <i class="fas fa-user me-2"></i> Profile
                                </a>
                                <a href="config.html" class="dropdown-item text-white">
                                    <i class="fas fa-cog me-2"></i> Config
                                </a>
                                <div class="dropdown-divider"></div>
                                <a href="#" class="dropdown-item text-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt me-2"></i> Sign Out
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Sidebar -->
            <aside class="main-sidebar sidebar-dark-primary">
                <div class="sidebar">
                    <!-- Brand -->
                    <a href="index.html" class="brand-link" style="padding-left: 25px;">
                        <span class="brand-text font-weight-light">SYNTHWAVE ADMIN</span>
                    </a>

                    <!-- Navigation Menu -->
                    <nav class="mt-4">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link active">
                                    <i class="nav-icon fas fa-rocket"></i>
                                    <p>Dashboard</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="leads.html" class="nav-link">
                                    <i class="nav-icon fas fa-users"></i>
                                    <p>Leads</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="analytics.html" class="nav-link">
                                    <i class="nav-icon fas fa-chart-bar"></i>
                                    <p>Analytics</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="users.html" class="nav-link">
                                    <i class="nav-icon fas fa-users"></i>
                                    <p>Users</p>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- Main Content -->
            <div class="content-wrapper p-2">
                <section class="content-header">
                    <h1 class="neon-cyan">User Settings</h1>
                </section>
            
                <section class="content">
                    <div class="container-fluid">
                        <!-- Tarjeta 1: Preferencias Visuales -->
                        <div class="card cyber-card">
                            <div class="card-header">
                                <h3 class="card-title"><i class="fas fa-palette me-2"></i>Interface Preferences</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="neon-pink">Theme Style</label>
                                            <select class="form-select cyber-input">
                                                <option>Synthwave Default</option>
                                                <option>Cyberpunk Dark</option>
                                                <option>Neon Matrix</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="neon-pink">Neon Intensity</label>
                                            <input type="range" class="form-range cyber-range" min="0" max="100">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="neon-pink">UI Density</label>
                                            <div class="btn-group w-100">
                                                <button class="btn btn-outline-cyan">Compact</button>
                                                <button class="btn btn-outline-pink active">Normal</button>
                                                <button class="btn btn-outline-cyan">Spacious</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <!-- Tarjeta 2: Configuración de Notificaciones -->
                        <div class="card cyber-card mt-4">
                            <div class="card-header">
                                <h3 class="card-title"><i class="fas fa-bell me-2"></i>Notification Settings</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check cyber-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label neon-cyan">Email Notifications</label>
                                        </div>
                                        <div class="form-check cyber-check mt-2">
                                            <input class="form-check-input" type="checkbox" checked>
                                            <label class="form-check-label neon-cyan">Push Notifications</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="neon-pink">Notification Sound</label>
                                            <select class="form-select cyber-input">
                                                <option>Synthwave Beep</option>
                                                <option>8-bit Alert</option>
                                                <option>Retro Ping</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <!-- Tarjeta 3: Configuración Avanzada -->
                        <div class="card cyber-card mt-4">
                            <div class="card-header">
                                <h3 class="card-title"><i class="fas fa-cogs me-2"></i>Advanced Settings</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <button class="btn btn-outline-cyan w-100">
                                            <i class="fas fa-key me-2"></i>API Keys
                                        </button>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-outline-pink w-100">
                                            <i class="fas fa-database me-2"></i>Export Data
                                        </button>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-outline-danger w-100">
                                            <i class="fas fa-skull me-2"></i>Danger Zone
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>

    <!-- Agregar al final del body antes de los scripts -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background: var(--cyber-dark); border: 1px solid var(--neon-pink);">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel"><i class="fas fa-sign-out-alt me-2"></i>Confirm Sign Out</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to sign out?
                </div>
                <div class="modal-footer" style="border-top: 1px solid var(--neon-cyan);">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a href="#" class="btn btn-primary">Logout</a>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
